<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo">
                        <a href="">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <nav class="menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">Product</a></li>
                        <li><a href="">Payment</a></li>
                        <li><a href="">Shipping</a></li>
                    </nav>
                </div>
                <div class="col-3 d-flex ">
                    <div class="form-search">
                        <button class="but-search">Search</button>
                        <div class="icon-serch">
                        </div>  
                    </div>
                    
                        <button class="but-bascet">
                            <div class="products-count">
                               3
                            </div>
                        </button>        
                    
                </div>
                
            </div>
        </div>
   </header>
   <div class="slider">
    <h1 class="h-slider">Slide 3</h1>
   </div>
   <main class="main">
        <div class="container">
                <div class="row">
                <div class="col-3">
                        <div class="filter">
                            <h1>DEVICE TYPE</h1>
                            <ul>
                                <li><input type="checkbox" name="Laptop"> Laptop</li>
                                <li><input type="checkbox" name="Laptop"> Tablet</li>
                            </ul>
                            <h1 class="p-filter">COLOR</h1>
                            <ul>
                                <li><input type="checkbox" name="Black"> Black</li>
                                <li><input type="checkbox" name="Red"> Red</li>
                                <li><input type="checkbox" name="Green"> Green</li>
                                <li><input type="checkbox" name="Blue"> Blue</li>
                                <li><input type="checkbox" name="Orange"> Orange</li>
                                
                            </ul>
                            <h1 class="p-filter">RAM</h1>
                            <ul>
                                <li><input type="checkbox" name="1GB"> 1 GB</li>
                                <li><input type="checkbox" name="2GB"> 2 GB</li>
                                <li><input type="checkbox" name="4GB"> 4 GB</li>
                                <li><input type="checkbox" name="6GB"> 6 GB</li>
                                <li><input type="checkbox" name="8GB"> 8 GB</li>   
                            </ul>
                            <button class="but-show">Show more options...</button>
                            <button class="but-filter">SUBMIT</button>
                        </div>
                </div>
                <div class="col-9">
                </div>
    </div>
    </div>
   </main>
       
   <footer class="footer">Footer</footer>
</body>
</html>
